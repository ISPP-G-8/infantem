name: Run Tests
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "main"

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
            distribution: 'adopt'
            java-version: 21
            

      - name: Install dependencies and run tests
        env:
          DB_USERNAME: ${{secrets.DB_USERNAME}}
          DB_PASSWORD: StrongPassword123!

        run: mvn clean install


